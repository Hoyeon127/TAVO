<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAVO 렌트카</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>TAVO 렌트카</h1>
      <p>당신의 여행, 더 편하게. 제주도부터 전국까지!</p>
    </header>

    <section class="car-list">
      <h2>🚗 추천 차량</h2>

      <div class="car-item">
        <h3>기아 레이</h3>
        <p>경차 · 자동 · 5도어 · 4인승</p>
        <p class="price">₩45,000 / 1일</p>
      </div>

      <div class="car-item">
        <h3>현대 아반떼</h3>
        <p>준중형 · 자동 · 스마트 크루즈 포함</p>
        <p class="price">₩60,000 / 1일</p>
      </div>

      <div class="car-item">
        <h3>쏘렌토 디젤</h3>
        <p>SUV · 7인승 · 자동 · 트렁크 넓음</p>
        <p class="price">₩90,000 / 1일</p>
      </div>

      <!-- 더 많은 차량 항목을 여기에 추가 가능 -->
    </section>

    <!-- 광고 배너 -->
    <div class="ad-banner" style="margin-top: 40px; text-align: center;">
      <a href="https://www.instagram.com/dokkaebi_code/" target="_blank" rel="noopener noreferrer">
        <img src="banner.jpg" alt="코비랑 국내여행 갈래?" style="max-width: 100%; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" />
      </a>
    </div>

    <footer>
      <p>© 2025 TAVO | 문의: tavo@rentcar.kr</p>
    </footer>
  </div>
</body>
</html>
