<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAVO 렌트카 리스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 카모아 스타일 헤더 -->
  <header class="top-bar">
    <div class="top-left">
      <div class="logo">TAVO</div>
      <nav class="menu">
        <a href="#">단기렌트</a>
        <a href="#">해외렌트</a>
        <a href="#">월렌트</a>
        <a href="#">패밀리 혜택</a>
      </nav>
    </div>
    <div class="top-right">
      <span>친절상담 <strong>1544-0000</strong></span>
      <a href="#">마이페이지</a>
      <button class="login-btn">로그인</button>
    </div>
  </header>

  <!-- 검색바 -->
  <section class="search-bar">
    <input type="text" placeholder="📍 제주국제공항" />
    <input type="text" placeholder="🕒 05.26 (월) 17:30" />
    <input type="text" placeholder="🕒 05.27 (화) 17:30" />
    <button class="search-btn">최저가 차량 검색</button>
  </section>

  <!-- 차량 리스트 -->
  <div class="container">
    <section class="car-list">
      <div class="car-item">
        <div class="car-image">
          <img src="https://via.placeholder.com/120x80" alt="차량 이미지" />
        </div>
        <div class="car-info">
          <h2>현대 아반떼 CN7</h2>
          <p>🚗 연료: 휘발유 | 🚘 옵션: 내비게이션, 후방카메라</p>
          <p>📍 제주공항 인근 픽업 가능</p>
          <p class="price">₩45,000 / 1일</p>
        </div>
      </div>

      <div class="car-item">
        <div class="car-image">
          <img src="https://via.placeholder.com/120x80" alt="차량 이미지" />
        </div>
        <div class="car-info">
          <h2>기아 K5</h2>
          <p>🚗 연료: LPG | 🚘 옵션: 블랙박스, 스마트키</p>
          <p>📍 서귀포 시내 인근</p>
          <p class="price">₩52,000 / 1일</p>
        </div>
      </div>
    </section>

    <!-- 하단 광고 -->
    <footer>
      <div class="ad-banner">
        <a href="https://www.instagram.com/dokkaebi_code/" target="_blank">
          <img src="/banner.jpg" alt="코비랑 국내여행 갈래?" />
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
