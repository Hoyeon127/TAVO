<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAVO 렌트카 리스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="search-bar">
      <h1>TAVO 렌트카 검색</h1>
      <div class="search-form">
        <input type="text" placeholder="차량명 또는 지역 검색" />
        <input type="date" />
        <input type="date" />
        <button>검색</button>
      </div>
    </header>

    <section class="car-list">
      <div class="car-item">
        <div class="car-image">
          <img src="https://via.placeholder.com/120x80" alt="차량 이미지" />
        </div>
        <div class="car-info">
          <h2>현대 아반떼 CN7</h2>
          <p>🚗 연료: 휘발유 | 🚘 옵션: 내비게이션, 후방카메라</p>
          <p>📍 제주공항 인근 픽업 가능</p>
          <p class="price">₩45,000 / 1일</p>
        </div>
      </div>

      <div class="car-item">
        <div class="car-image">
          <img src="https://via.placeholder.com/120x80" alt="차량 이미지" />
        </div>
        <div class="car-info">
          <h2>기아 K5</h2>
          <p>🚗 연료: LPG | 🚘 옵션: 블랙박스, 스마트키</p>
          <p>📍 서귀포 시내 인근</p>
          <p class="price">₩52,000 / 1일</p>
        </div>
      </div>

      <!-- 더 많은 차량을 이 형식으로 추가 가능 -->
    </section>

    <footer>
      <div class="ad-banner">
        <a href="https://www.instagram.com/dokkaebi_code/" target="_blank">
          <img src="/banner.jpg" alt="코비랑 국내여행 갈래?" />
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
